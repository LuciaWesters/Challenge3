<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX landing</title>
    <link href="style/index.css" type="text/css" rel="stylesheet" />
    <script src="scripts/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="SpaceX" />
      </div>
    </header>
    <main class="grid-container">
      <div class="zoeken">
        <p>Vul een plaatsnaam in en ontdek of we hier kunnen landen.</p>
        <input type="text" id="city">
        <input type="button" id="cityButton" value="zoek">
      </div>
      <div id="conclusie" class="hidden conclusie">
        <h1>In <span id="plaats"></span> kunt u <span class="wel" id="wel">wel</span><span class="niet" id="niet">niet</span> landen.</h1>
      </div>
      <div class="info">
        <article id="wolken"></article>
        <article id="wind"></article>
        <article id="zicht"></article>
        <article id="weer"></article>
      </div>
      <div class="headlines hidden" id="headlines">
        <h1>Het laatste nieuws uit <span id="ingevuldePlaats"></span>:</h1>
        <article class="artikel" id="artikel1"></article><article class="url" id="artikel1URL"></article>
        <article class="artikel" id="artikel2"></article><article class="url" id="artikel2URL"></article>
        <article class="artikel" id="artikel3"></article><article class="url" id="artikel3URL"></article>
      </div>
    </main>
  </body>
</html>
